<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="style.css" />
        <title>Meme Maker</title>
    </head>
    <body>
        <div class="color-options">
            <input id="color" type="color" />
            <div
                class="color-option"
                style="background-color: #1abc9c"
                data-color="#1abc9c"
            ></div>
            <div
                class="color-option"
                style="background-color: #2ecc71"
                data-color="#2ecc71"
            ></div>
            <div
                class="color-option"
                style="background-color: #3498db"
                data-color="#3498db"
            ></div>
            <div
                class="color-option"
                style="background-color: #9b59b6"
                data-color="#9b59b6"
            ></div>
            <div
                class="color-option"
                style="background-color: #34495e"
                data-color="#34495e"
            ></div>
            <div
                class="color-option"
                style="background-color: #f1c40f"
                data-color="#f1c40f"
            ></div>
            <div
                class="color-option"
                style="background-color: #e67e22"
                data-color="#e67e22"
            ></div>
            <div
                class="color-option"
                style="background-color: #e74c3c"
                data-color="#e74c3c"
            ></div>
            <div
                class="color-option"
                style="background-color: #ecf0f1"
                data-color="#ecf0f1"
            ></div>
            <div
                class="color-option"
                style="background-color: #95a5a6"
                data-color="#95a5a6"
            ></div>
        </div>
        <canvas></canvas>
        <div class="btns">
            <input id="line-width" type="range" min="1" max="10" value="5" />
            <button id="mode-btn">Fill</button>
            <button id="destroy-btn">Destroy</button>
            <button id="eraser-btn">Erase</button>
            <!-- label의 for 값이 input의 아이디와 동일해야함 / input 태그를 label 밖에 둬도 ok -->
            <label for="file">Add Photo </label>
            <!-- type만 명시해주면 동영상도 첨부 가능하기 때문에 accept 속성을 추가해 png든 jpeg든 image만 받게 함 -->
            <input type="file" accept="image/*" id="file" />
            <input type="text" placeholder="Add text here!" id="text" />
            <button id="save">Save image</button>
        </div>
        <script src="app.js"></script>
    </body>
</html>
